{% extends 'layout.html' %} {% load static %} {% block content %}

<nav
  class="navbar navbar-b navbar-trans navbar-expand-md fixed-top"
  id="mainNav"
>
  <div class="container">
    <div style="font-family: 'Metamorphous', cursive;">
      <a class="navbar-brand js-scroll" href="{% url 'app:home' %}">RN</a>
    </div>
    <button
      class="navbar-toggler collapsed"
      type="button"
      data-toggle="collapse"
      data-target="#navbarDefault"
      aria-controls="navbarDefault"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span></span>
      <span></span>
      <span></span>
    </button>
    <div
      class="navbar-collapse collapse justify-content-end"
      id="navbarDefault"
    >
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link js-scroll" href="{% url 'app:projects' %}"
            >PortFolio</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link js-scroll" href="#contact">Contact</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div
  class="intro intro-single route bg-image"
  style="background-image: url(/static/images/404.gif)"
>
  <div class="overlay-mf"></div>
  <div class="intro-content display-table">
    <div class="table-cell">
      <div class="container">
        <h2 class="intro-title mb-4">{{p.title}}</h2>
        <ol class="breadcrumb d-flex justify-content-center">
          <li class="breadcrumb-item">
            <a href="{% url 'app:home' %}">Home</a>
          </li>
          <li class="breadcrumb-item">
            <a href="{% url 'app:projects' %}">404 Not Found</a>
          </li>
          <li class="breadcrumb-item active">{{project.title}}</li>
        </ol>
      </div>
    </div>
  </div>
</div>

<section id="portfolio" class="portfolio-mf sect-pt4 route">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div class="title-box text-center">
          <h3 class="title-a">
            Nothing Here
          </h3>
          <div class="line-mf"></div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="post-box">
          <div class="post-thumb">
            <img
              src="/static/images/404.gif"
              class="img-fluid"
              alt="{{project.title}}"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
